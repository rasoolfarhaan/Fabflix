<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Star</title>
</head>
<body>
<h1>Add New Star</h1>
<form id="addStarForm">
    <label for="star_name">Star's Name (required):</label>
    <input type="text" id="star_name" name="star_name" required><br>

    <label for="birth_year">Birth Year (optional):</label>
    <input type="number" id="birth_year" name="birth_year"><br>

    <button type="button" onclick= "submitStar()" >Submit</button>
</form>
<script src="addStar.js"></script>
</body>
</html>
