<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Buttons Linking to Other Pages</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h2 {
            color: #333;
        }

        /* Styling for the buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Click on a button to go to another page:</h2>

<!-- Button to link to Page1.html -->
<button class="button" onclick="window.location.href = 'AddStar.html';">Add a star</button>

<!-- Button to link to Page2.html -->
<button class="button" onclick="window.location.href = 'AddMovie.html';">Add a movie</button>

<!-- Button to link to Page3.html -->
<button class="button" onclick="window.location.href = 'ShowMetadata.html';">Show Metadata</button>

</body>
</html>
