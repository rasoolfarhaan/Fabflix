<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Example</title>
</head>
<body>
<h1 ALIGN="CENTER">Confirmation</h1>

<form action="pay" method="POST">
  <div ALIGN="CENTER" class="container">
    <b>First Name</b>
    <input type="text" placeholder="Enter First Name" name="first" required><br>

    <b>Last Name</b>
    <input type="text" placeholder="Enter Last Name" name="last" required><br>

    <b>Card Number</b>
    <input type="text" placeholder="Enter Card Number" name="cnumber" required><br>

    <b>Expiration Date</b>
    <input type="text" placeholder="Enter Expiration Date" name="edate" required><br>

    <button type="submit">Submit</button>
  </div>
</form>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="payment.js"></script>

</body>
</html>
